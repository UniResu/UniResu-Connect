<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniResu</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../assets/img/uniresulogo.png" alt="Logo UniResu">
            </div>
            <ul class="nav-links">
                <li><a href="./index.html#home">Home</a></li>
                <li><a href="./index.html#quem-somos">Quem Somos</a></li>
                <li><a href="./projetos.html#projetos">Projetos Acadêmicos</a></li>
                <li><a href="./forum.html#forum">Fórum</a></li>
            </ul>
        </nav>
    </header>
    <main class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h2>Faça o Login</h2>
                <a href="register.html" class="register-btn">Registrar</a>
            </div>

            <form class="login-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha" required>

                <button type="submit" class="btn-entrar">Entrar</button>
            </form>
        </div>
    </main>
</body>

</html>
